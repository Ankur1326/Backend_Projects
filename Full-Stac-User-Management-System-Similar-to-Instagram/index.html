<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram SignUp</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="w-full h-[100vh] flex justify-center items-center bg-gray-100">
    <div class="container border w-96 px-9 py-7 bg-white rounded-md">
        <h1 class="text-center text-2xl  font-medium mb-3">Instagram SignUp</h1>
        <form action="" class="flex flex-col gap-[-5px]">
            <label for="" class="font-medium mb-[-10px]">
                Name <br>
                <input type="text" name="" id="" placeholder="Enter your Name" class="border w-full px-2 py-1 font-normal">
            </label><br>
            <label class="font-medium mb-[-10px]" for="">
                UserName <br>
                <input type="text" name="" id="" placeholder="Enter username" class="border w-full px-2 py-1 font-normal">
            </label><br>
            <label class="font-medium mb-[-10px]" for="">
                Email <br>
                <input type="email" name="" id="" placeholder="Enter your Email" class="border w-full px-2 py-1 font-normal">
            </label><br>
            <label class="font-medium mb-[-10px]" for="">
                Passowrd <br>
                <input type="password" name="" id="" class="border w-full px-2 py-1 font-normal">
            </label><br>
            <label class="font-medium mb-[-10px]" for="">
                bio <br>
                <input type="text" name="" id="" class="border w-full px-2 py-1 font-normal">
            </label>
            <button class="w-full bg-blue-500 mt-8 rounded-md py-2 text-white text-sm outline outline-offset-2 hover:outline-1">SignUp</button>
        </form>

        <div class="text-center mt-4">
            <a href="" class="opacity-80 hover:opacity-100">Forgot Password?</a>
            <a href="./login.html" class="ml-2 opacity-80 hover:opacity-100">Log In</a>
        </div>
    </div>
</body>
</html>
