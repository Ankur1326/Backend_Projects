<html lang="en">

        <h1 class="text-center text-2xl  font-medium mb-4">Instagram SignIn</h1>
        <form action="" class="flex flex-col gap-[-5px]">

            <label class="font-medium mb-[-10px]" for="">
                UserName <br>
                <input type="text" name="" id="" placeholder="Enter username" class="border w-full px-2 py-1 font-normal">
            </label><br>
            
            <label class="font-medium mb-[-10px]" for="">
                Passowrd <br>
                <input type="password" name="" id="" class="border w-full px-2 py-1 font-normal">
            </label><br>
            
            <button class="w-full bg-blue-500 mt-8 rounded-md py-2 text-white text-sm hover:outline">SignUp</button>
        </form>

        <div class="text-center mt-3">
            <a href="" class="opacity-80 hover:opacity-100">Forgot Password?</a>
            <a href="./index.html" class="ml-2 opacity-80 hover:opacity-100">Sign Up</a>
        </div>
    </div>
